{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6  card profilecard"  >
            <img class=" account-img d-block mx-auto" src="{{ user.profile.profile_picture.url }}" style="width:33rem; border-radius: 360%; ">
            <div class="info" style="font-size: 18px;">
                <h5 class="text-center mt-3">{{user.username}}</h5>
                <p class="text-center"> {{user.email}}</p>
                <p>Location:{{user.profile.location}}</p>
                <p>Bio:{{user.profile.bio}}</p> 
                <p>Contact:{{user.profile.contact}}</p>
                <a href="{% url 'edit' user.username %}"><button class="peach-gradient">Update Profile</button></a>
            </div>
        </div>
        
        <div class="col-md-3"></div>
    </div>

</div>


{% endblock %}
