{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid " id="index">
    <div class="row">


        <div class="modal fade" id="imageUpload" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Upload Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-sm btn-success">Upload</button>
                            <button type="button" class="btn btn-sm btn-outline-danger" data-dismiss="modal">
                                Close
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-sm btn-outline-primary ml-4 mb-3 create" data-toggle="modal" data-target="#imageUpload">
        Upload Book
    </button>


    <div class="row">
        
            {% for book in books %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{book.cover.url}}" alt="cover">
                    <h3><a href="{% url 'book' book_id=book.id  %}">{{book.title}} title</a></h3>
                    <p>{{book.author}}</p>
                    <p>{{book.description}}</p>
                    <p>{{book.year}}</p>
                    <a href="{{ book.pdf.url }}" class="btn btn-outline-primary" target="_blank">View PDF</a>
                    <a href="{{ book.pdf.url }}" download class="btn btn-outline-success">Download PDF</a>
                </div>
            </div>
            {% endfor %}
        
    </div>
</div>

{% endblock %}
